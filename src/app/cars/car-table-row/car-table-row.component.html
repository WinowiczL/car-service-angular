<td [ngClass]="{ 'row-error': car.isFullyDamaged }">{{ carIndex + 1 }}</td>
<td appImportant>{{ car?.model | uppercase }}</td>
<td>{{ car?.plate }}</td>
<td>{{ car?.deliveryDate | date: "shortDate" }}</td>
<td>{{ car?.deadline | date: "shortDate" }}</td>
<td>
  {{ car?.clientFirstName }}
  {{ car.clientLastName | lastnameShortcut }}
</td>
<td appImportant>{{ car?.cost | currency: "PLN":true }}</td>
<td (click)="removeCar(car, $event)">( X )</td>
